<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="../src/scss/bootstrap.bundle.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"
      integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/feedPosts.js" defer type="module"></script>
    <script src="../js/postComment.js" defer type="module"></script>
    <script src="../js/reactions.js" defer type="module"></script>
    <script src="../js/getUsers.js" defer type="module"></script>
    <script src="../js/deletePost.js" defer type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/html/feed.html">
        <img src="../assets/logo.png" alt="logo" class="logo" />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center gap-4">
          <a href="../html/myProfile.html">
            <img
              src="../assets/profile.png"
              alt="profile"
              class="messagesIcon"
              title="Profile"
            />
          </a>
          <a href="games.html">
            <img
              src="../assets/games.png"
              alt="games"
              class="messagesIcon"
              title="Games"
            />
          </a>
          <a href="messages.html">
            <img
              src="../assets/messages.png"
              alt="messages"
              class="messagesIcon"
              title="Messages"
            />
          </a>
          <a href="/html/feed.html">
            <img
              src="../assets/feed.png"
              alt="feed"
              class="messagesIcon"
              title="Feed"
            />
          </a>
          <a href="../index.html">
            <img
              src="../assets/logInOut.png"
              alt="logout"
              class="messagesIcon"
              title="Log out"
            />
          </a>
        </ul>
      </div>
    </nav>
    <main class="flex-column">
      <div class="createSort gap-5 d-flex justify-content-between mb-2">
        <!-- Button trigger modal -->

        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-primary ps-4 pe-4"
          id="createPostBtn"
        >
          Create Post
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Create a new post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="postTitle"
                    placeholder="Title"
                    aria-label="Title"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <textarea
                    class="form-control"
                    id="postContent"
                    placeholder="Text"
                    aria-label="Text"
                    aria-describedby="basic-addon1"
                    style="height: 20vh"
                  ></textarea>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="postImage"
                    placeholder="Image URL"
                    aria-label="Image URL"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Exit
                </button>
                <button type="button" id="postEntryBtn" class="btn btn-primary">
                  Post
                </button>
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#usersModal"
          class="btn bg-body-tertiary ps-4 pe-4"
          id="getUsersBtn"
        >
          Users
        </button>
        <!-- Modal -->
        <div
          class="modal fade"
          id="usersModal"
          tabindex="-1"
          aria-labelledby="usersModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header p-4">
                <h1 class="modal-title fs-5" id="usersModalLabel">Users</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="userModalBody"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="postsContainer"
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <span class="loader" id="loader"></span>
      </div>
    </main>
  </body>
</html>
