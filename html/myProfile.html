<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="profileTitle"></title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="../src/scss/bootstrap.bundle.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"
      integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/postComment.js" defer type="module"></script>
    <script src="../js/reactions.js" defer type="module"></script>
    <script src="../js/myPofile.js" defer type="module"></script>
    <script src="../js/deletePost.js" defer type="module"></script>
    <script src="../js/follow.js" defer type="module"></script>
    <script src="../js/getFollowers.js" defer type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/html/feed.html">
        <img src="../assets/logo.png" alt="logo" class="logo" />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center gap-4">
          <a href="../html/myProfile.html">
            <img
              src="../assets/profile.png"
              alt="profile"
              class="messagesIcon"
              title="Profile"
            />
          </a>
          <a href="games.html">
            <img
              src="../assets/games.png"
              alt="games"
              class="messagesIcon"
              title="Games"
            />
          </a>
          <a href="messages.html">
            <img
              src="../assets/messages.png"
              alt="messages"
              class="messagesIcon"
              title="Messages"
            />
          </a>

          <a href="/html/feed.html">
            <img
              src="../assets/feed.png"
              alt="feed"
              class="messagesIcon"
              title="Feed"
            />
          </a>
          <a href="../index.html">
            <img
              src="../assets/logInOut.png"
              alt="logout"
              class="messagesIcon"
              title="Log out"
            />
          </a>
        </ul>
      </div>
    </nav>
    <main class="flex-column">
      <div
        class="modal fade"
        id="usersModal"
        tabindex="-1"
        aria-labelledby="usersModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header p-4">
              <h1 class="modal-title fs-5" id="usersModalLabel">Followers</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="userModalBody4"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center">
            <img class="bannerImg" id="bannerImg" alt="Banner image" />
            <img class="avatarImg" id="avatarImg" alt="Profile picture" />
          </div>
          <div class="row d-flex justify-content-around m-auto profileBtns">
            <button
              class="col-8 col-md-2 btn btn-primary ps-4 pe-4 mb-3"
              id="follow"
            >
              Follow
            </button>
            <button
              class="col-8 col-md-2 btn bg-body-tertiary ps-4 pe-4 mb-3"
              id="messageBtn"
            >
              Message
            </button>
            <button
              class="col-8 col-md-2 btn bg-body-tertiary ps-4 pe-4 mb-3"
              id="followersBtn"
              data-bs-toggle="modal"
              data-bs-target="#usersModal"
            >
              Followers
            </button>

            <button
              class="col-8 col-md-2 btn bg-body-tertiary ps-4 pe-4 mb-3"
              id="followingBtn"
              data-bs-toggle="modal"
              data-bs-target="#usersModal"
            >
              Following
            </button>
          </div>
        </div>
      </div>
      <!-- <div class="createSort gap-5 d-flex justify-content-between mb-2">
        <button class="btn btn-primary ps-4 pe-4" id="createPostBtn">
          Create Post
        </button>
        <button class="btn bg-body-tertiary ps-4 pe-4" id="sortPostsBtn">
          Sort posts
        </button>
      </div> -->
      <div
        id="myPostsContainer"
        class="myPostsContainer d-flex flex-column align-items-center justify-content-center"
      >
        <span class="loader" id="loader"></span>
      </div>
    </main>
  </body>
</html>
