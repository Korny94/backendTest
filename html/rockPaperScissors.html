<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="profileTitle"></title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script src="../src/scss/bootstrap.bundle.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"
      integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/games/rockPaperScissors.js" defer type="module"></script>
    <script src="../js/getUsers.js" defer type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <a href="/html/feed.html">
        <img src="../assets/logo.png" alt="logo" class="logo" />
      </a>
      <button
        class="navbar-toggler me-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end me-3"
        id="navbarSupportedContent"
      >
        <ul class="nav nav-pills d-flex justify-content-center gap-4">
          <a href="../html/myProfile.html">
            <img
              src="../assets/profile.png"
              alt="profile"
              class="messagesIcon"
              title="Profile"
            />
          </a>
          <a href="games.html">
            <img
              src="../assets/games.png"
              alt="games"
              class="messagesIcon"
              title="Games"
            />
          </a>
          <a href="messages.html">
            <img
              src="../assets/messages.png"
              alt="messages"
              class="messagesIcon"
              title="Messages"
            />
          </a>
          <a href="/html/feed.html">
            <img
              src="../assets/feed.png"
              alt="feed"
              class="messagesIcon"
              title="Feed"
            />
          </a>
          <a href="../index.html">
            <img
              src="../assets/logInOut.png"
              alt="logout"
              class="messagesIcon"
              title="Log out"
            />
          </a>
        </ul>
      </div>
    </nav>
    <main class="flex-column">
      <div class="gameContainer text-center">
        <!-- <h3 class="mb-3">Rock-Paper-Scissors</h3> -->
        <h3 id="versus"></h3>
        <h3 id="score"></h3>
        <div id="waiting">
            <h4 class="mb-4" id="waitingOn"></h4>
            <div class="loader m-auto rockPaperScissorsLoader" id="loader"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between" id="choicesContainer">
            <div class="choices" id="choices">
                <div class="choice" >
                    <img src="../assets/rock.png" alt="rock" id="rock"/>
                </div>
                <div class="choice">
                    <img src="../assets/paper.png" alt="paper" id="paper" />
                </div>
                <div class="choice" >
                    <img src="../assets/scissors.png" alt="scissors" id="scissors"/>
                </div>
            </div>
            <div id="myChoice">

            </div>
            <div>
                <img src="../assets/question.png" alt="question" id="question" />
            </div>
        </div>
        <button class="btn btn-primary disabled" id="ready">Ready!</button>
    </main>
  </body>
</html>
